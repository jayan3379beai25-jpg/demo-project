<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Media Queries</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ecf0f1;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .box {
            background-color: #ffffff;
            border: 2px solid #3498db;
            width: 30%;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Media Query for tablets */
        @media (max-width: 900px) {
            .box {
                width: 45%;
            }
        }

        /* Media Query for mobile screens */
        @media (max-width: 600px) {
            .box {
                width: 90%;
            }
            header, footer {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Webpage using Media Queries</h1>
    </header>

    <div class="container">
        <div class="box">Box 1 - Content Section</div>
        <div class="box">Box 2 - Content Section</div>
        <div class="box">Box 3 - Content Section</div>
    </div>

    <footer>
        <p>Â© 2025 Responsive Layout | Designed by [Your Name]</p>
    </footer>

</body>
</html>
